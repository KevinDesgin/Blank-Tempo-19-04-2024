<script>
const slide_sound = document.createElement ("audio")
slide_sound.src = "img/Windblowing.mp3"

const circle_element = document.getElementById("sound")    
circle_element.onpointerover = () => {
    circle_element.src = "img/SoundF2.png"
    console.log ("hello")
}
circle_element.onpointerout = () => {
    circle_element.src = "img/SoundF1.png"
}
circle_element.onpointerdown = () => {
        slide_sound.play ()
}
</script>
